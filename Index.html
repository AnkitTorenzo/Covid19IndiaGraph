<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 live Daily Progress Graph</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <p class="forground">
        This Web page is made to represent daily progress of Covid-19 toughout India in Graphical form.
    </p>
    <p class="forground">
        <span class="death box"></span>
        <span>This color represent daily death count due to Covid-19</span> <span class="deathForG"> :'(</span>
    </p>
    <p class="forground">
        <span class="recover  box"></span>
        <span>This color represent daily recover count from Covid-19</span> <span class="recoverForG"> :)</span>
    </p>
    <p class="forground">
        <span class="cases  box"></span>
        <span>This color represent Daily Registered cases count of Covid-19</span> <span class="casesForG"> :( </span>
    </p>
    <p class="forground">
        <a href="empty-example/"><button class="btn-primary btn"><h3>Graph</h3></button></a>
    </p>
</body>
</html>
